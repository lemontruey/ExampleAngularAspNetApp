<h2 mat-dialog-title>Insert user here</h2>
<div mat-dialog-content>
    <div>
        <button mat-icon-button
                color="primary"
                (click)="openUserTypeDialog()"
                matTooltip="Add Role"
                matTooltipPosition="right"
                aria-label="Add Role">
            <mat-icon>library_add</mat-icon>
        </button>
    </div>
    <div class="container">
        <div style="margin-top: 10px">
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 demo-table">
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> User Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                </ng-container>

                <ng-container matColumnDef="isAllowEditing">
                    <th mat-header-cell *matHeaderCellDef> Is Editing Allowed? </th>
                    <td mat-cell *matCellDef="let row"> {{row.isAllowEditing}} </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button color="primary" (click)="editUserType(row)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button *ngIf="row.isDeletable" mat-icon-button color="warn" (click)="deleteUserType(row)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 6, 10, 20]"></mat-paginator>
        </div>
    </div>
</div>
