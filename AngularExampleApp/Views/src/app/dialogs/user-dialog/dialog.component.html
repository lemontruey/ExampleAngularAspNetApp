<h2 mat-dialog-title>Insert user here</h2>
<div mat-dialog-content>
    <form [formGroup]="userForm">
        <mat-form-field appearance="outline">
            <mat-label>User</mat-label>
            <input formControlName="name" matInput placeholder="Ivan The Fool">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>User type</mat-label>
            <mat-select formControlName="userTypeName" placeholer="User Type">
                <mat-option mat-option *ngFor="let ut of userTypeList" [value]="ut.name">{{ut.name}}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Login</mat-label>
            <input formControlName="login" matInput placeholder="lemontrue123">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" [type]="hide ? 'password' : 'text'" placeholder="qwe123asd">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input formControlName="lastVisitDate" matInput [matDatepicker]="picker">
            <mat-hint>DD/MM/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" (click)="addUser()">{{actionButtonName}}</button>
</div>
